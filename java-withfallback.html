<head>
  <title>Only Java on a Page</title>
  <link rel="stylesheet" type="text/css" href="basic.css">
<body>
  <h1>Java, with Fallback Content</h1>

  <p><applet width="200" height="200" code="Label1.class">
    <param name="text" value="Java is running">

      is missing or disabled.
  </applet>
