<head>
  <title>Only Flash on a Page</title>
  <link rel="stylesheet" type="text/css" href="basic.css">
<body>
  <h1>Only Flash on a Page</h1>

  <p><object id="p" type="application/x-shockwave-flash" width="600" height="600" data="example3.swf"><div id="fallback">This is fallback content.</div></object>

  <a href="javascript:(function(){var p = document.getElementById('p'); p.parentNode.removeChild(p); })()">Remove Plugin</a>

  <a href="javascript:(function(){var p = document.getElementById('p'); p.width = 5; })()">Make Plugin Small</a>

  <a href="javascript:(function(){var p = document.getElementById('p'); p.width = 200; })()">Make Plugin Big</a>

  <ul>
    <li>Is Flash in navigator.mimeTypes? <span id="mimeTypes"></span></li>
    <li>Is Flash in navigator.plugins? <span id="plugins"></span></li>
  </ul>
  <script type="text/javascript">
    document.getElementById("mimeTypes").textContent =
      !!navigator.mimeTypes["application/x-shockwave-flash"] ? "yes" : "no";
    document.getElementById("plugins").textContent =
      !!navigator.plugins["Shockwave Flash"] ? "yes" : "no";
  </script>

  <h2>3rd-party blocking links</h2>

  <p><a href="flash-solo.html" target="_blank">Launch me in a new tab</a>

  <p><a href="javascript:window.open('flash-solo.html', 'plugintest', 'menubar=yes,location=yes,resizable=yes,scrollbars=yes,status=yes')">launch me in a popup</a>

  <p><a href="http://www.adobe.com/software/flash/about/">navigate this to another non-blocked site</a>
