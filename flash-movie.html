<head>
  <title>Flash, embed-inside-object</title>
  <link rel="stylesheet" type="text/css" href="basic.css">
<body>
  <h1>Flash, object with no data but a movie param</h1>

  <p>See <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1363713">bug 1363713</a>.

  <p><object width="640" height="480" type="application/x-shockwave-flash">
      <param name="movie" value="example3.swf">
      <param name="quality" value="high">
    </object>
