<head>
  <title>Hidden Flash on a Page</title>
  <link rel="stylesheet" type="text/css" href="basic.css">
<body>
  <h1>Hidden Flash on a Page</h1>

  <p><embed id="p" type="application/x-shockwave-flash" width="5" height="5" src="example3.swf"></embed>

  <a href="javascript:(function(){var p = document.getElementById('p'); p.parentNode.removeChild(p); })()">Remove Plugin</a>
